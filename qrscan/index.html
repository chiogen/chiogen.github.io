<!DOCTYPE html>
<html>

<head>
    <title>QR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Read QR Code</h2>
    </header>
    <div class="root">
        <div class="note">
            * The image will not be send anywhere.
        </div>
        <div class="input">
            <b>Input:</b>
            <input type="file" id="qrcode" accept="image/png, image/jpeg" @input="scanQrCode">
        </div>
        <div class="output">
            <b>Output:</b>
            {{ result }}
        </div>
    </div>
    <footer>

    </footer>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/jsqr@1" async></script>
    <script type="module" src="src/index.js"></script>
</body>

</html>
