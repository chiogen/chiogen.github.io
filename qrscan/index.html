<!DOCTYPE html>
<html lang="en">

<head>
    <title>QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Read QR Code</h2>
    </header>
    <div class="root">
        <div class="note">
            * The image will not be stored or send anywhere.
        </div>
        <div class="input">
            <b>Input:</b>
            <input type="file" id="qrcode" placeholder="input" accept="image/png, image/jpeg">
        </div>
        <div class="output">
            <b>Output:</b>
            <span id="outputTarget"></span>
        </div>
    </div>
    <footer>

    </footer>

    <script src="/lib/jsQR.js" async></script>
    <script type="module" src="./src/index.js" async></script>
</body>

</html>
